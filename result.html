<!DOCTYPE html>
<html>
<head>
    <title>Analysis Result - AgroDetect AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #f4f8f6;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background: #1b5e20;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }

        img {
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .result-box {
            background: #e8f5e9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .btn {
            background: #2e7d32;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:hover {
            background: #1b5e20;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div><b>AgroDetect AI</b></div>
    <div>
        <a href="/">Home</a>
        <a href="/upload">Upload</a>
    </div>
</div>

<div class="container">
    <h1>Analysis Result</h1>

    <div class="card">
        <img src="{{ image_path }}" width="300">

        <div class="result-box">
            <h3>Predicted Disease:</h3>
            <p><b>{{ prediction }}</b></p>

            <h4>Confidence:</h4>
            <p>{{ confidence }} %</p>

            <h4>Recommended Treatment:</h4>
            <p>{{ treatment }}</p>
        </div>

        <a href="/upload" class="btn">Analyze Another Image</a>
    </div>
</div>

</body>
</html>
